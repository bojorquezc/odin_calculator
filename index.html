<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>

<body>
    <header class="title-section">
        <i class="fa-sharp fa-solid fa-calculator fa-4x"></i>
        <h1>Digital Calculator</h1>
        <p>Calculator project for completion of TOP foundations</p>
    </header>

    <section class="calculator">
        <div class="calc-container">
            <div class="calc-display">
                <p>1234567890</p>
            </div>
            <div class="calc-keys">
                <button id="clear-button">C</button>
                <button class="divide-button">/</button>
                <button class="multiply-button">x</button>
                <button class="seven-button">7</button>
                <button class="eight-button">8</button>
                <button class="nine-button">9</button>
                <button class="minus-button">-</button>
                <button class="four-button">4</button>
                <button class="five-button">5</button>
                <button class="six-button">6</button>
                <button class="plus-button">+</button>
                <button class="one-button">1</button>
                <button class="two-button">2</button>
                <button class="three-button">3</button>
                <button class="equals-button">=</button>
                <button class="zero-button">0</button>
                <button class="point-button">.</button>
            </div>
        </div>
    </section>

</body>

</html>
